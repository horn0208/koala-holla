<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Koalla Holla</title>
    <script src="vendors/jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="views/styles.css">
  </head>
  <body>
    <header>
      <img src="images/icon.png" class="icon" />
      <div id="address-box">
      <h1>Koala Holla</h1>
      <h3>1976 Llama Comma Drive</h2>
      <h3>Walla Walla, WA</h3>
      </div>
    </header>
    <section id="addKoala">
      <h2>Add Koala</h2>
      <div id="inputs-box">
      <input type="text" id="nameIn" value="" placeholder="Name">
      <input type="text" id="ageIn" value="" placeholder="Age">
      <select id="genderIn">
        <option value ="">Select gender</option>
        <option value ="M">M</option>
        <option value ="F">F</option>
        <option value ="X">X</option>
      </select> 
      <select id="readyForTransferIn">
        <option value ="">Transfer ready?</option>
        <option value ="true">true</option>
        <option value ="false">false</option>
      </select>
      <input type="text" id="notesIn" value="" placeholder="Notes">
      <button type="button" id="addButton">Add Koala</button>
    </div>
    </section>
    <section>
      <h2 id="all-koalas">All Koalas</h2>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Ready for Transfer</th>
            <th>Notes</th>
            <th>Change readiness</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody id="viewKoalas">
        </tbody>
      </table>
    </section>
  </body>
</html>
